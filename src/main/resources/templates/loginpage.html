<!DOCTYPE html>
<html lang="fr-FR"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <!-- Google Fonts -->

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Se connecter </title>

  <meta content="" name="description">

  <meta content="" name="keywords">
  <link rel="stylesheet" type="text/css" href="assets\css\login-etudiant.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a81368914c.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="logo"><center><img src="assets\img\logo_isj.png" alt="" height="50px" ></center></div>
<img class="wave" src="assets\img\wave.png">
<div class="container">
  <div class="img">
    <img src="assets\img\ave-removebg-preview.png">
  </div>
  <div class="login-content">
    <form class="row g-3 needs-validation" novalidate
          method="post"
          role="form"
          th:action="@{/login}">

      <img src="assets\img\ava.png" width="25px">
      <h2 class="title">Bienvenue</h2>
      <div class="input-div one">
        <div class="i">
          <i class="fas fa-user"></i>
        </div>
        <div class="div">
          <h5>mail/matricule</h5>
          <input type="email" class="input" name="email" required>
        </div>
      </div>
      <div class="input-div pass">
        <div class="i">
          <i class="fas fa-lock"></i>
        </div>
        <div class="div">
          <h5>Mot de passe</h5>
          <input type="password" class="input" name="password" required>
        </div>
      </div>
      <a href="#">Mot de passe oubli√© ?</a>
      <input type="submit" class="btn" value="Se connecter">
    </form>
  </div>
</div>
<script type="text/javascript">
  const inputs = document.querySelectorAll(".input");


  function addcl(){
    let parent = this.parentNode.parentNode;
    parent.classList.add("focus");
  }

  function remcl(){
    let parent = this.parentNode.parentNode;
    if(this.value == ""){
      parent.classList.remove("focus");
    }
  }


  inputs.forEach(input => {
    input.addEventListener("focus", addcl);
    input.addEventListener("blur", remcl);
  });

</script>
</body>
</html>
